<!DOCTYPE html>
<html>
<head>
    <title>Google Drive Slideshow</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }
        #slideshow {
            width: 800px;  /* Maximum width */
            height: 800px; /* Maximum height */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Hide parts of the image that exceed the container size */
        }
        #slideshow img {
            max-width: 100%;  /* Limit image width to 100% of container */
            max-height: 100%; /* Limit image height to 100% of container */
            object-fit: contain; /* Ensures that aspect ratio is maintained */
        }
    </style>
</head>
<body>
    <div id="slideshow">
        <!-- Images will be loaded here -->
    </div>

    <!-- Load the Google API JavaScript client library -->
    <script src="https://apis.google.com/js/api.js"></script>
    <!-- Load your custom script -->
    <script src="app.js"></script>
</body>
</html>
