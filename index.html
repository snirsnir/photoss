<!DOCTYPE html>
<html>
<head>
    <title>Google Drive Slideshow</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-color: #f7f7f7;
        }
        #slideshow {
            width: 800px; /* You can adjust the size */
            height: 800px; /* You can adjust the size */
            margin-bottom: 20px;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        #slideshow img {
            max-width: 100%;
            max-height: 100%;
        }
        button {
            cursor: pointer;
            padding: 10px 20px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="slideshow"></div>
    <!-- The buttons below are for demonstration and may not directly work with the provided JS without modification -->
    <button id="auth">Authorize</button>
    <button id="load">Load Images</button>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="app.js"></script>
</body>
</html>
